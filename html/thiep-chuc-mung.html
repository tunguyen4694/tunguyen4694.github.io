        margin: 0;

        left: 10px;
      }

      h1 {

        color: #363636;
      }

        font-family: "iciel panton", arial, sans-serif;
        font-size: 30px;
      }

      .chu1 {
        animation: fade 3s infinite;
      }

      .anh1 {
        width: 160px;
        position: absolute;
        top: 150px;
      }

      .anh2 {
        width: 160px;
        position: absolute;
        right: 0px;
        top: 150px;
      }
  
       @keyframes fade {
        50% {
            opacity: 0.02;
          }

    </style>

  <body>
    <div class="wrap">
